<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS ART | Premium Studio & Alarm</title>
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --purple: #2D1B4E; --lime: #C6FF00; --magenta: #E91E63; --dark: #0F091A; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        
        /* Animaciones Profesionales */
        .fade-in-up { animation: fadeInUp 0.6s ease-out both; }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos de los Modales (SweetAlert Custom) */
        .premium-swal-popup {
            background: #0F091A !important; /* Totalmente sólido */
            border: 1px solid rgba(198, 255, 0, 0.3) !important;
            border-radius: 40px !important;
            color: white !important;
            padding: 2.5rem !important;
        }

        .premium-input {
            background: rgba(255,255,255,0.07) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            color: white !important;
            border-radius: 18px !important;
            transition: 0.3s !important;
            font-size: 0.85rem !important;
        }
        .premium-input:focus { border-color: var(--lime) !important; box-shadow: 0 0 15px rgba(198, 255, 0, 0.2) !important; }

        .status-btn { transition: 0.4s; cursor: pointer; border: 2px solid transparent; position: relative; }
        .status-btn:hover { transform: translateY(-3px); filter: brightness(1.2); }
        .status-btn.active { border-color: white; box-shadow: 0 0 20px rgba(255,255,255,0.2); transform: scale(1.02); }

        /* Alarmas y Otros */
        .alarm-on { animation: police-flash 0.3s infinite; }
        @keyframes police-flash { 0% { background: #ff0000; } 50% { background: #0000ff; } 100% { background: #ff0000; } }

        .big-bell-container {
            background: linear-gradient(45deg, #e91e63, #2d1b4e);
            border: 4px solid var(--lime);
            box-shadow: 0 0 40px rgba(198, 255, 0, 0.3);
            transition: 0.3s;
        }
        .bell-pulse { animation: bell-ring 2s infinite; }
        @keyframes bell-ring {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(233, 30, 99, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(233, 30, 99, 0); }
            100% { transform: scale(1); }
        }

        .swiper { width: 100%; height: 400px; border-radius: 35px; }
        .card-service { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; transition: 0.5s; overflow: hidden; }
        .card-service:hover { border-color: var(--lime); transform: translateY(-10px) scale(1.02); }
        
        .btn-magenta { background: var(--magenta); transition: 0.4s; box-shadow: 0 10px 20px rgba(233, 30, 99, 0.3); }
        .btn-magenta:hover { filter: brightness(1.2); transform: translateY(-3px); }

        /* PANEL ADMINISTRADOR SOLIDO */
        .admin-modal { 
            background: #0F091A !important; /* Color sólido para no ver el fondo */
            z-index: 1000;
        }

        /* Colores de Estatus en Admin */
        .status-rojo { border-left: 8px solid #ff4444 !important; background: rgba(255, 68, 68, 0.05); }
        .status-amarillo { border-left: 8px solid #ffbb33 !important; background: rgba(255, 187, 51, 0.05); }
        .status-verde { border-left: 8px solid #00c851 !important; background: rgba(0, 200, 81, 0.05); }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body id="cuerpo">

    <!-- Navbar -->
    <nav class="p-6 border-b border-white/5 flex justify-between items-center sticky top-0 bg-[#0F091A]/90 backdrop-blur-xl z-[100]">
        <div class="flex items-center gap-3 animate__animated animate__fadeInLeft">
            <div class="w-12 h-12 bg-[var(--lime)] rounded-2xl flex items-center justify-center text-black font-black text-xl shadow-lg shadow-lime-500/20">RS</div>
            <div>
                <h1 class="text-2xl font-black tracking-tighter leading-none">ART <span class="text-[var(--lime)] text-xs">STUDIO</span></h1>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Premium Service</p>
            </div>
        </div>
        <div class="flex gap-4 items-center animate__animated animate__fadeInRight">
            <button onclick="verCarrito()" class="relative p-4 bg-white/5 border border-white/10 rounded-2xl hover:bg-white/10 transition-all hover:scale-110">
                <i class="fas fa-shopping-bag text-2xl text-[var(--lime)]"></i>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-[var(--magenta)] text-white text-[10px] font-bold w-6 h-6 rounded-full flex items-center justify-center border-2 border-[var(--dark)] animate-bounce">0</span>
            </button>
            <button onclick="modoAdmin()" class="w-12 h-12 rounded-2xl border border-white/10 flex items-center justify-center text-gray-500 hover:text-white hover:bg-white/5 transition-all"><i class="fas fa-cog"></i></button>
        </div>
    </nav>

    <!-- Botón Timbre -->
    <section class="container mx-auto p-6">
        <div onclick="tocarTimbreSolo()" class="big-bell-container bell-pulse rounded-[40px] p-10 flex flex-col items-center justify-center cursor-pointer group fade-in-up">
            <i class="fas fa-bell text-7xl mb-4 group-hover:animate-swing text-white"></i>
            <h2 class="text-4xl font-black italic tracking-tighter">TOCAR TIMBRE</h2>
            <p class="text-white/60 text-sm mt-2 font-bold uppercase tracking-[0.3em]">Notificación Prioritaria</p>
        </div>
    </section>

    <!-- Slider -->
    <section class="p-6 container mx-auto">
        <div class="swiper mySwiper fade-in-up" style="animation-delay: 0.2s;">
            <div class="swiper-wrapper" id="slider-content">
                <div class="swiper-slide"><img src="img2.png" class="w-full h-full object-cover"></div>
                <div class="swiper-slide"><img src="RTRT.png" class="w-full h-full object-cover"></div>
                <div class="swiper-slide"><img src="IMG.png" class="w-full h-full object-cover"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Catálogo -->
    <main class="container mx-auto p-6 pb-40">
        <div class="flex items-center justify-between mb-12 fade-in-up" style="animation-delay: 0.3s;">
            <h2 class="text-4xl font-black italic">CATÁLOGO <span class="text-[var(--magenta)]">RS</span></h2>
            <div id="status-fb" class="text-[10px] font-bold px-4 py-2 bg-white/5 rounded-full text-gray-500 border border-white/10">CONECTANDO SISTEMA...</div>
        </div>
        <div id="lista-productos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 fade-in-up" style="animation-delay: 0.4s;"></div>
    </main>

    <!-- PANEL ADMINISTRADOR (FONDO SOLIDO) -->
    <div id="panelAdmin" class="hidden fixed inset-0 z-[1000] admin-modal overflow-y-auto p-8">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-12 border-b border-white/10 pb-8">
                <div>
                    <h2 class="text-5xl font-black text-[var(--lime)] tracking-tighter">SISTEMA ADMIN</h2>
                    <p class="text-gray-500 font-bold uppercase tracking-widest text-sm">Control Total de Operaciones</p>
                </div>
                <button onclick="cerrarAdmin()" class="bg-white/5 w-16 h-16 rounded-full text-3xl hover:bg-red-500 transition-all transform hover:rotate-90">&times;</button>
            </div>

            <div class="grid grid-cols-1 xl:grid-cols-3 gap-12">
                <!-- Columna 1: Configuración -->
                <div class="space-y-8">
                    <div class="bg-white/5 p-8 rounded-[40px] border border-white/10">
                        <h3 class="text-2xl mb-6 font-bold text-[var(--lime)]"><i class="fas fa-magic mr-2"></i> Éxito de Compra</h3>
                        <div class="space-y-4">
                            <input type="text" id="conf-exito-msg" placeholder="Mensaje de Agradecimiento" class="w-full bg-black/40 p-4 rounded-2xl border border-white/10 outline-none focus:border-[var(--lime)]">
                            <input type="file" onchange="convertirBase64(this, 'exito-img')" class="text-xs text-gray-500">
                            <input type="hidden" id="adm-exito-img">
                            <button onclick="guardarConfigExito()" class="w-full bg-[var(--lime)] text-black font-black py-4 rounded-2xl shadow-lg">ACTUALIZAR PANTALLA</button>
                        </div>
                    </div>
                    
                    <div class="bg-white/5 p-8 rounded-[40px] border border-white/10">
                        <h3 class="text-2xl mb-6 font-bold text-[var(--magenta)]"><i class="fas fa-university mr-2"></i> Canales de Pago</h3>
                        <div class="space-y-4">
                            <textarea id="conf-pago-movil" class="w-full bg-black/40 p-4 rounded-2xl border border-white/10 h-24" placeholder="Datos Pago Móvil"></textarea>
                            <textarea id="conf-transferencia" class="w-full bg-black/40 p-4 rounded-2xl border border-white/10 h-24" placeholder="Datos Transferencia"></textarea>
                            <button onclick="guardarConfigPagos()" class="w-full bg-white/10 hover:bg-white/20 text-white font-black py-4 rounded-2xl">GUARDAR BANCOS</button>
                        </div>
                    </div>
                </div>

                <!-- Columna 2: Inventario -->
                <div class="bg-white/5 p-8 rounded-[40px] border border-white/10">
                    <h3 class="text-2xl mb-8 font-bold flex items-center gap-2"><i class="fas fa-box-open text-[var(--lime)]"></i> Stock RS</h3>
                    <div id="inventario-lista" class="space-y-4"></div>
                    <hr class="my-8 border-white/10">
                    <h4 class="font-bold mb-4 text-xs uppercase text-gray-500">Añadir Nuevo Servicio</h4>
                    <div class="space-y-4">
                        <input type="text" id="adm-nombre" placeholder="Nombre Servicio" class="w-full bg-black/40 p-4 rounded-xl border border-white/10">
                        <input type="number" id="adm-precio" placeholder="Precio Bs." class="w-full bg-black/40 p-4 rounded-xl border border-white/10">
                        <input type="file" onchange="convertirBase64(this, 'img1')" class="text-xs">
                        <input type="hidden" id="adm-img1">
                        <button onclick="guardarProducto()" class="w-full bg-[var(--magenta)] font-black py-4 rounded-xl">CREAR PRODUCTO</button>
                    </div>
                </div>

                <!-- Columna 3: Pedidos -->
                <div class="bg-white/5 p-8 rounded-[40px] border border-white/10">
                    <div class="flex justify-between items-center mb-8">
                        <h3 class="text-2xl font-bold"><i class="fas fa-receipt text-[var(--magenta)]"></i> Pedidos</h3>
                        <div class="flex gap-3">
                            <button onclick="descargarPDF()" class="w-12 h-12 bg-orange-600 rounded-xl flex items-center justify-center hover:scale-110 transition"><i class="fas fa-file-pdf"></i></button>
                            <button onclick="borrarPedidos()" class="w-12 h-12 bg-red-600 rounded-xl flex items-center justify-center hover:scale-110 transition"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <div id="lista-pedidos" class="space-y-6"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="sonidoSirena" loop><source src="https://www.soundjay.com/buttons/sounds/beep-01a.mp3" type="audio/mpeg"></audio>

    <script>
        const firebaseConfig = { databaseURL: "https://rs-art-timbre-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let carrito = [];
        let productosData = [];
        let configPagos = { movil: '', banco: '' };
        let configExito = { mensaje: '¡GRACIAS POR ELEGIR RS ART!', imagen: '' };

        new Swiper(".mySwiper", { loop: true, pagination: { el: ".swiper-pagination" }, autoplay: { delay: 4000 } });

        // Configuración en tiempo real
        db.ref('configuracion').on('value', snap => {
            const data = snap.val();
            if(data) {
                if(data.pagos) configPagos = data.pagos;
                if(data.exito) configExito = data.exito;
                document.getElementById('conf-pago-movil').value = configPagos.movil;
                document.getElementById('conf-transferencia').value = configPagos.banco;
                document.getElementById('conf-exito-msg').value = configExito.mensaje;
            }
        });

        function guardarConfigPagos() {
            db.ref('configuracion/pagos').set({
                movil: document.getElementById('conf-pago-movil').value,
                banco: document.getElementById('conf-transferencia').value
            });
            Swal.fire("Sincronizado", "Bancos actualizados", "success");
        }

        function guardarConfigExito() {
            db.ref('configuracion/exito').set({
                mensaje: document.getElementById('conf-exito-msg').value,
                imagen: document.getElementById('adm-exito-img').value
            });
            Swal.fire("Sincronizado", "Pantalla de éxito actualizada", "success");
        }

        db.ref('.info/connected').on('value', snap => {
            const s = document.getElementById('status-fb');
            s.innerText = snap.val() ? "SISTEMA ONLINE" : "OFFLINE";
            s.className = snap.val() ? "text-[10px] font-bold px-4 py-2 bg-lime-500/10 rounded-full text-lime-400 border border-lime-500/20" : "text-[10px] font-bold px-4 py-2 bg-red-500/10 rounded-full text-red-400 border border-red-500/20";
        });

        function convertirBase64(input, targetId) {
            const reader = new FileReader();
            reader.onloadend = () => { document.getElementById('adm-' + targetId).value = reader.result; };
            if (input.files[0]) reader.readAsDataURL(input.files[0]);
        }

        db.ref('productos').on('value', snap => {
            const container = document.getElementById('lista-productos');
            const inventario = document.getElementById('inventario-lista');
            container.innerHTML = ""; inventario.innerHTML = ""; productosData = [];
            snap.forEach(child => {
                const p = child.val(); p.key = child.key;
                productosData.push(p);
                container.innerHTML += `
                    <div class="card-service">
                        <div class="h-64 overflow-hidden"><img src="${p.img1}" class="w-full h-full object-cover transform hover:scale-110 transition duration-700"></div>
                        <div class="p-8">
                            <h3 class="text-2xl font-black italic tracking-tighter uppercase">${p.nombre}</h3>
                            <div class="flex justify-between items-center mt-6">
                                <p class="text-3xl font-black text-[var(--lime)] tracking-tighter">Bs. ${parseFloat(p.precio).toLocaleString('de-DE')}</p>
                                <button onclick="alCarrito('${p.key}')" class="btn-magenta px-8 py-4 rounded-2xl text-xs font-black italic uppercase tracking-widest">Añadir <i class="fas fa-plus ml-2"></i></button>
                            </div>
                        </div>
                    </div>`;
                inventario.innerHTML += `
                    <div class="flex items-center gap-4 bg-white/5 p-4 rounded-2xl border border-white/5">
                        <img src="${p.img1}" class="w-12 h-12 rounded-lg object-cover">
                        <div class="flex-1 text-sm font-bold uppercase">${p.nombre}</div>
                        <button onclick="eliminarProducto('${p.key}')" class="text-red-500 hover:scale-125 transition-all"><i class="fas fa-trash"></i></button>
                    </div>`;
            });
        });

        function alCarrito(key) {
            const prod = productosData.find(x => x.key === key);
            const existe = carrito.find(x => x.key === key);
            if(!existe) carrito.push({ ...prod, cantidad: 1 });
            document.getElementById('cart-count').innerText = carrito.length;
            const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 2000, background: '#0F091A', color: '#fff' });
            Toast.fire({ icon: 'success', title: 'Añadido al estudio' });
        }

        function verCarrito() {
            if (carrito.length === 0) return Swal.fire({ title: "Carrito Vacío", icon: "info", background: '#0F091A', color: '#fff', confirmButtonColor: '#E91E63' });
            actualizarModalCarrito();
        }

        async function actualizarModalCarrito() {
            let total = carrito.reduce((s, p) => s + (parseFloat(p.precio) * p.cantidad), 0);
            
            const { value: formValues } = await Swal.fire({
                title: '<span class="text-4xl font-black italic tracking-tighter">CONFIRMAR COMPRA</span>',
                width: '750px',
                padding: '2.5rem',
                customClass: {
                    popup: 'premium-swal-popup animate__animated animate__zoomIn',
                    confirmButton: 'btn-magenta rounded-2xl px-12 py-5 font-black italic uppercase tracking-widest shadow-xl',
                    cancelButton: 'bg-white/10 rounded-2xl px-12 py-5 font-bold text-white ml-2 hover:bg-white/20 transition'
                },
                html: `
                <div class="text-left mt-8">
                    <!-- Lista de Productos -->
                    <h5 class="text-[10px] font-black text-gray-500 uppercase tracking-[0.3em] mb-4 ml-2">Resumen de Selección</h5>
                    <div class="space-y-3 max-h-52 overflow-y-auto pr-3 mb-8">
                        ${carrito.map((p, i) => `
                        <div class="flex items-center justify-between bg-white/5 p-4 rounded-2xl border border-white/5">
                            <div>
                                <h4 class="font-black text-xs uppercase tracking-tight">${p.nombre}</h4>
                                <p class="text-[var(--lime)] font-bold text-xs">Bs. ${parseFloat(p.precio).toLocaleString('de-DE')}</p>
                            </div>
                            <div class="flex items-center gap-5">
                                <button onclick="cambiarCant(${i},-1)" class="w-9 h-9 bg-white/10 rounded-xl hover:bg-[var(--magenta)] transition flex items-center justify-center text-lg">-</button>
                                <span class="font-black text-xl w-6 text-center">${p.cantidad}</span>
                                <button onclick="cambiarCant(${i},1)" class="w-9 h-9 bg-white/10 rounded-xl hover:bg-[var(--lime)] hover:text-black transition flex items-center justify-center text-lg">+</button>
                            </div>
                        </div>`).join('')}
                    </div>

                    <div class="flex justify-between items-center bg-white/5 p-6 rounded-3xl border border-white/10 mb-10">
                        <span class="font-black text-lg italic tracking-tighter uppercase">Inversión Total</span>
                        <span class="text-4xl font-black text-[var(--lime)] tracking-tighter shadow-lime-500/20">Bs. ${total.toLocaleString('de-DE')}</span>
                    </div>

                    <!-- Datos de Pago y Status -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <!-- Columna Pago -->
                        <div class="space-y-5">
                            <h5 class="text-[10px] font-black text-gray-500 uppercase tracking-[0.3em] ml-2">Canal de Inversión</h5>
                            <select id="swal-metodo" onchange="mostrarInfoPago(this.value)" class="premium-input w-full p-4 outline-none appearance-none">
                                <option value="">Seleccionar Método</option>
                                <option value="Pago Móvil">Pago Móvil</option>
                                <option value="Transferencia">Transferencia</option>
                            </select>
                            <div id="info-pago-box" class="p-5 bg-[var(--lime)]/10 rounded-2xl text-[11px] hidden border border-[var(--lime)]/20 text-[var(--lime)] font-bold italic leading-relaxed"></div>
                            <input type="text" id="swal-tel" placeholder="Número Celular Emisor" class="premium-input w-full p-4 outline-none">
                            <input type="text" id="swal-ref" placeholder="Referencia de Pago" class="premium-input w-full p-4 outline-none">
                        </div>

                        <!-- Columna Status -->
                        <div class="space-y-5">
                            <h5 class="text-[10px] font-black text-gray-500 uppercase tracking-[0.3em] ml-2">Tiempo de Entrega</h5>
                            <div class="grid grid-cols-1 gap-3">
                                <label onclick="selectStatus('rojo')" class="status-btn p-4 bg-red-600/10 border border-red-600/20 rounded-2xl flex items-center justify-between cursor-pointer" id="label-rojo">
                                    <span class="text-[10px] font-black italic tracking-widest uppercase">Urgente / Inmediato</span>
                                    <i class="fas fa-bolt text-red-500 text-lg"></i>
                                </label>
                                <label onclick="selectStatus('amarillo')" class="status-btn p-4 bg-orange-600/10 border border-orange-600/20 rounded-2xl flex items-center justify-between cursor-pointer" id="label-amarillo">
                                    <span class="text-[10px] font-black italic tracking-widest uppercase">Mediano Plazo</span>
                                    <i class="fas fa-clock text-orange-500 text-lg"></i>
                                </label>
                                <label onclick="selectStatus('verde')" class="status-btn p-4 bg-green-600/10 border border-green-600/20 rounded-2xl flex items-center justify-between cursor-pointer" id="label-verde">
                                    <span class="text-[10px] font-black italic tracking-widest uppercase">Largo Plazo</span>
                                    <i class="fas fa-calendar-alt text-green-500 text-lg"></i>
                                </label>
                                <input type="hidden" id="swal-status" value="rojo">
                            </div>
                        </div>
                    </div>
                    <div class="mt-8">
                         <h5 class="text-[10px] font-black text-gray-500 uppercase tracking-[0.3em] ml-2 mb-3">Requerimientos Extra</h5>
                         <textarea id="swal-obs" placeholder="Describe detalles específicos de tu pedido aquí..." class="premium-input w-full p-5 h-28 outline-none resize-none"></textarea>
                    </div>
                </div>`,
                showCancelButton: true,
                confirmButtonText: 'CONFIRMAR PEDIDO',
                cancelButtonText: 'VOLVER',
                preConfirm: () => {
                    const m = document.getElementById('swal-metodo').value;
                    const t = document.getElementById('swal-tel').value;
                    const r = document.getElementById('swal-ref').value;
                    const s = document.getElementById('swal-status').value;
                    if(!m || !t || !r) { Swal.showValidationMessage('Completa los datos de pago para procesar'); return false; }
                    return { metodo: m, tel: t, ref: r, status: s, obs: document.getElementById('swal-obs').value };
                }
            });

            if (formValues) {
                enviarPedido(formValues, total);
            }
        }

        // Helper para UI del Status
        window.selectStatus = (val) => {
            document.querySelectorAll('.status-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('label-' + val).classList.add('active');
            document.getElementById('swal-status').value = val;
        };

        window.cambiarCant = (i, d) => {
            carrito[i].cantidad += d;
            if (carrito[i].cantidad < 1) carrito.splice(i, 1);
            document.getElementById('cart-count').innerText = carrito.length;
            actualizarModalCarrito();
        };

        window.mostrarInfoPago = (v) => {
            const box = document.getElementById('info-pago-box');
            box.classList.toggle('hidden', !v);
            if(v === 'Pago Móvil') box.innerHTML = `<span class='text-white/50 uppercase block mb-1'>Datos Pago Móvil:</span>${configPagos.movil}`;
            else if(v === 'Transferencia') box.innerHTML = `<span class='text-white/50 uppercase block mb-1'>Datos Cuenta:</span>${configPagos.banco}`;
        }

        function enviarPedido(d, t) {
            const pedido = {
                items: carrito, total: t, metodo: d.metodo, tel: d.tel, ref: d.ref, obs: d.obs,
                fecha: new Date().toLocaleString(), status: d.status
            };
            db.ref('pedidos').push(pedido);
            db.ref('alarma_evento').set({ id: Math.random(), tipo: "COMPRA", info: `Bs. ${t}`, timestamp: Date.now() });
            
            carrito = [];
            document.getElementById('cart-count').innerText = "0";

            Swal.fire({
                title: '<span class="text-3xl font-black italic tracking-tighter">' + configExito.mensaje + '</span>',
                imageUrl: configExito.imagen || 'https://via.placeholder.com/400x300?text=PEDIDO+RECIBIDO',
                imageWidth: 400,
                background: '#0F091A',
                color: '#fff',
                confirmButtonText: 'ENTENDIDO',
                confirmButtonColor: '#E91E63',
                customClass: { popup: 'rounded-[40px] border border-[var(--lime)]/30' }
            });
        }

        function modoAdmin() {
            if(prompt("Clave:") === "2025") {
                document.getElementById('panelAdmin').classList.remove('hidden');
                escucharPedidos();
            }
        }

        function cerrarAdmin() { document.getElementById('panelAdmin').classList.add('hidden'); }

        function escucharPedidos() {
            db.ref('pedidos').on('value', snap => {
                const list = document.getElementById('lista-pedidos');
                list.innerHTML = "";
                let peds = [];
                snap.forEach(child => { let p = child.val(); p.key = child.key; peds.push(p); });
                const orden = { 'rojo': 1, 'amarillo': 2, 'verde': 3 };
                peds.sort((a, b) => orden[a.status] - orden[b.status]);

                peds.forEach(ped => {
                    list.innerHTML += `
                        <div class="bg-black/60 p-6 rounded-3xl status-${ped.status} animate__animated animate__fadeInRight">
                            <div class="flex justify-between items-start mb-4">
                                <span class="font-black text-[var(--lime)] text-xl italic">Bs. ${ped.total.toLocaleString('de-DE')}</span>
                                <div class="flex gap-2 no-print">
                                    <button onclick="borrarPedidoIndividual('${ped.key}')" class="w-10 h-10 bg-white/5 rounded-xl text-green-500 hover:bg-green-500 hover:text-white transition-all flex items-center justify-center"><i class="fas fa-check"></i></button>
                                </div>
                            </div>
                            <div class="space-y-2 text-xs">
                                <p><b class="text-gray-500 uppercase">Items:</b> ${ped.items.map(i => i.nombre + ' (x'+i.cantidad+')').join(', ')}</p>
                                <p><b class="text-gray-500 uppercase">Pago:</b> ${ped.metodo} | ${ped.tel}</p>
                                <p><b class="text-gray-500 uppercase">Ref:</b> <span class="text-white">${ped.ref}</span></p>
                                <p><b class="text-gray-500 uppercase">Status:</b> ${ped.status.toUpperCase()}</p>
                                <p class="text-[9px] text-gray-600 mt-4">${ped.fecha}</p>
                            </div>
                        </div>`;
                });
            });
        }

        function borrarPedidoIndividual(k) { if(confirm("¿Pedido completado?")) db.ref('pedidos/' + k).remove(); }
        function descargarPDF() {
            const element = document.getElementById('lista-pedidos');
            html2pdf().set({ margin: 1, filename: 'pedidos_rs_art.pdf', jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } }).from(element).save();
        }

        function guardarProducto() {
            const n = document.getElementById('adm-nombre').value;
            const p = document.getElementById('adm-precio').value;
            const i = document.getElementById('adm-img1').value;
            if(!n || !p || !i) return Swal.fire("Incompleto", "", "warning");
            db.ref('productos').push({ nombre: n, precio: p, img1: i });
            Swal.fire("Éxito", "Producto en stock", "success");
        }

        function eliminarProducto(k) { if(confirm("¿Eliminar del stock?")) db.ref('productos/' + k).remove(); }
        function borrarPedidos() { if(confirm("¿VACIAR HISTORIAL?")) db.ref('pedidos').remove(); }
        function tocarTimbreSolo() {
            db.ref('alarma_evento').set({ id: Math.random(), tipo: "TIMBRE", info: "Llamada urgente", timestamp: Date.now() });
            Swal.fire({ title: "NOTIFICANDO...", icon: "success", timer: 1500, showConfirmButton: false, background: '#0F091A', color: '#fff' });
        }

        db.ref('alarma_evento').on('value', snap => {
            const data = snap.val(); if(!data) return;
            const audio = document.getElementById('sonidoSirena');
            document.getElementById('cuerpo').classList.add('alarm-on');
            audio.play();
            Swal.fire({ title: data.tipo, text: data.info, icon: "warning", background: '#0F091A', color: '#fff', confirmButtonColor: '#E91E63' }).then(() => {
                audio.pause(); document.getElementById('cuerpo').classList.remove('alarm-on');
            });
        });
    </script>
</body>
</html>
