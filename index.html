<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS ART | Premium Studio</title>
    
    <!-- Frameworks y Librer칤as -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Swiper.js (Para el Slider 3D) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        :root {
            --purple: #2D1B4E; --lime: #C6FF00; --magenta: #E91E63; --dark: #0F091A;
        }

        body {
            background-color: var(--dark);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Menu Estacionario */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(15, 9, 26, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        /* Slider 3D Customization */
        .swiper { width: 100%; padding-top: 50px; padding-bottom: 50px; }
        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .swiper-slide video, .swiper-slide img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* Bot칩n Timbre Global */
        .timbre-global {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 65px;
            height: 65px;
            background: var(--magenta);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 0 20px var(--magenta);
            cursor: pointer;
            z-index: 9999;
            transition: transform 0.3s;
        }
        .timbre-global:active { transform: scale(0.9); }

        /* Panel Admin */
        .admin-section {
            background: rgba(255,255,255,0.03);
            border: 2px dashed rgba(255,255,255,0.1);
            display: none; /* Se activa con el men칰 */
        }

        /* Cards de Producto */
        .prod-card {
            background: #1a1425;
            border-radius: 20px;
            transition: 0.3s;
        }
        .prod-card:hover { transform: translateY(-5px); border: 1px solid var(--lime); }
    </style>
</head>
<body>

    <!-- Navegaci칩n Principal -->
    <header class="p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-black italic">RS <span class="text-[var(--lime)]">ART</span></div>
            <nav class="hidden md:flex gap-8 font-bold text-sm">
                <a href="#" class="hover:text-[var(--lime)]">INICIO</a>
                <a href="#catalogo" class="hover:text-[var(--lime)]">CAT츼LOGO</a>
                <a href="javascript:void(0)" onclick="toggleAdmin()" class="text-[var(--magenta)]"><i class="fas fa-lock mr-1"></i> ADMIN</a>
            </nav>
            <button class="md:hidden text-2xl" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <!-- Men칰 M칩vil -->
        <div id="mobile-menu" class="hidden flex flex-col p-4 gap-4 bg-[var(--dark)] border-t border-white/10 mt-2">
            <a href="#">INICIO</a>
            <a href="#catalogo">CAT츼LOGO</a>
            <a href="javascript:void(0)" onclick="toggleAdmin()">ADMINISTRADOR</a>
        </div>
    </header>

    <!-- Slider 3D Profesional -->
    <section class="py-10">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Video Corporativo -->
                <div class="swiper-slide">
                    <video autoplay muted loop>
                        <source src="183107-870151708_small.mp4" type="video/mp4">
                    </video>
                    <div class="absolute bottom-0 p-4 bg-black/60 w-full text-xs">VIDEO CORPORATIVO</div>
                </div>
                <!-- Imagen 1 -->
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1626785774573-4b799315345d?w=500">
                </div>
                <!-- Imagen 2 -->
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1589118949245-7d38baf380d6?w=500">
                </div>
                <!-- Imagen 3 -->
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?w=500">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Panel de Administrador (Solo t칰 lo usas) -->
    <section id="adminPanel" class="container mx-auto px-4 mb-10 admin-section p-6 rounded-3xl">
        <h2 class="text-xl font-bold mb-4 text-[var(--lime)]"><i class="fas fa-plus-circle"></i> Agregar Nuevo Producto</h2>
        <div class="grid md:grid-cols-4 gap-4">
            <input type="text" id="p-nombre" placeholder="Nombre" class="bg-white/10 p-3 rounded-lg outline-none">
            <input type="text" id="p-precio" placeholder="Precio ($)" class="bg-white/10 p-3 rounded-lg outline-none">
            <input type="text" id="p-img" placeholder="URL de la imagen" class="bg-white/10 p-3 rounded-lg outline-none">
            <textarea id="p-desc" placeholder="Descripci칩n corta" class="bg-white/10 p-3 rounded-lg outline-none"></textarea>
        </div>
        <button onclick="guardarProducto()" class="mt-4 bg-[var(--lime)] text-black font-bold px-6 py-2 rounded-full hover:scale-105 transition">PUBLICAR</button>
    </section>

    <!-- Cat치logo de Productos -->
    <main class="container mx-auto px-4 py-10">
        <h2 id="catalogo" class="text-3xl font-black mb-10 italic">NUESTRO <span class="text-[var(--magenta)]">PORTAFOLIO</span></h2>
        <div id="grid-productos" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Los productos se cargan aqu칤 desde JavaScript -->
        </div>
    </main>

    <!-- TIMBRE GLOBAL -->
    <div class="timbre-global" onclick="tocarTimbre()">
        <i class="fas fa-bell"></i>
    </div>

    <!-- Scripts de L칩gica -->
    <script>
        // Inicializar Slider 3D
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: { el: ".swiper-pagination" },
        });

        // L칩gica de Productos (Administraci칩n)
        let productos = JSON.parse(localStorage.getItem('rs_art_products')) || [
            { id: 1, nombre: "Folders Premium", precio: "45", img: "https://images.unsplash.com/photo-1626785774573-4b799315345d?w=500", desc: "Estilo elegante p칰rpura." }
        ];

        function mostrarProductos() {
            const grid = document.getElementById('grid-productos');
            grid.innerHTML = '';
            productos.forEach((p, index) => {
                grid.innerHTML += `
                    <div class="prod-card overflow-hidden">
                        <img src="${p.img}" class="w-full h-56 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-bold">${p.nombre}</h3>
                            <p class="text-gray-400 text-sm my-2">${p.desc}</p>
                            <div class="flex justify-between items-center mt-4">
                                <span class="text-[var(--lime)] font-black text-2xl">$${p.precio}</span>
                                <div class="flex gap-2">
                                    <button onclick="comprar('${p.nombre}')" class="bg-white/10 p-2 rounded-lg hover:bg-[var(--magenta)]"><i class="fas fa-shopping-cart"></i></button>
                                    <button onclick="eliminarProducto(${index})" class="admin-only hidden bg-red-900/50 p-2 rounded-lg"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            actualizarVisibilidadAdmin();
        }

        function guardarProducto() {
            const nombre = document.getElementById('p-nombre').value;
            const precio = document.getElementById('p-precio').value;
            const img = document.getElementById('p-img').value;
            const desc = document.getElementById('p-desc').value;

            if(!nombre || !precio) return alert("Nombre y precio son obligatorios");

            productos.push({ nombre, precio, img, desc });
            localStorage.setItem('rs_art_products', JSON.stringify(productos));
            mostrarProductos();
            
            // Limpiar campos
            document.getElementById('p-nombre').value = '';
            document.getElementById('p-precio').value = '';
            Swal.fire('춰칄xito!', 'Producto a침adido al cat치logo', 'success');
        }

        function eliminarProducto(index) {
            Swal.fire({
                title: '쮼liminar?',
                text: "Esta acci칩n no se puede deshacer",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#E91E63'
            }).then((result) => {
                if (result.isConfirmed) {
                    productos.splice(index, 1);
                    localStorage.setItem('rs_art_products', JSON.stringify(productos));
                    mostrarProductos();
                }
            });
        }

        function toggleAdmin() {
            const panel = document.getElementById('adminPanel');
            const esVisible = panel.style.display === 'block';
            
            if(!esVisible) {
                Swal.fire({
                    title: 'Acceso Admin',
                    input: 'password',
                    inputPlaceholder: 'Ingresa tu clave',
                    showCancelButton: true
                }).then((result) => {
                    if(result.value === '1234') { // Cambia '1234' por tu clave
                        panel.style.display = 'block';
                        sessionStorage.setItem('isAdmin', 'true');
                        actualizarVisibilidadAdmin();
                    } else if(result.dismiss !== 'cancel') {
                        Swal.fire('Error', 'Clave incorrecta', 'error');
                    }
                });
            } else {
                panel.style.display = 'none';
                sessionStorage.removeItem('isAdmin');
                actualizarVisibilidadAdmin();
            }
        }

        function actualizarVisibilidadAdmin() {
            const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
            document.querySelectorAll('.admin-only').forEach(el => {
                el.classList.toggle('hidden', !isAdmin);
            });
        }

        function tocarTimbre() {
            const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3');
            audio.play();
            Swal.fire({
                title: 'Llamando...',
                text: 'Se enviar치 una notificaci칩n de timbre a RS ART',
                background: '#0F091A', color: '#fff',
                confirmButtonText: 'OK', confirmButtonColor: '#E91E63'
            }).then(() => {
                window.open(`https://wa.me/TUNUMERO?text=游댒_ALERTA_TIMBRE_RS_ART`);
            });
        }

        function comprar(nombre) {
            window.open(`https://wa.me/TUNUMERO?text=Hola_RS_ART,_me_interesa_el_producto:_${nombre}`);
        }

        // Carga Inicial
        mostrarProductos();
    </script>
</body>
</html>
