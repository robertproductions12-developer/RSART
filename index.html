<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS ART | Premium Studio & Alarm</title>
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Librería para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --purple: #2D1B4E; --lime: #C6FF00; --magenta: #E91E63; --dark: #0F091A; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        
        .alarm-on { animation: police-flash 0.3s infinite; }
        @keyframes police-flash { 0% { background: #ff0000; } 50% { background: #0000ff; } 100% { background: #ff0000; } }

        .big-bell-container {
            background: linear-gradient(45deg, #e91e63, #2d1b4e);
            border: 4px solid var(--lime);
            box-shadow: 0 0 40px rgba(198, 255, 0, 0.3);
            transition: 0.3s;
        }
        .big-bell-container:active { transform: scale(0.95); }
        .bell-pulse { animation: bell-ring 2s infinite; }
        @keyframes bell-ring {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(233, 30, 99, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(233, 30, 99, 0); }
            100% { transform: scale(1); }
        }

        .swiper { width: 100%; height: 350px; border-radius: 25px; }
        .card-service { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; transition: 0.4s; overflow: hidden; }
        .card-service:hover { border-color: var(--lime); transform: translateY(-8px); }
        
        .btn-magenta { background: var(--magenta); transition: 0.3s; }
        .btn-magenta:hover { filter: brightness(1.2); transform: scale(1.05); }
        
        .admin-modal { background: rgba(15, 9, 26, 0.98); backdrop-filter: blur(20px); }

        /* Colores de Estatus */
        .status-rojo { border-left: 6px solid #ff4444 !important; }
        .status-amarillo { border-left: 6px solid #ffbb33 !important; }
        .status-verde { border-left: 6px solid #00c851 !important; }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body id="cuerpo">

    <!-- Navbar -->
    <nav class="p-5 border-b border-white/10 flex justify-between items-center sticky top-0 bg-[#0F091A]/80 backdrop-blur-md z-[100]">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-[var(--lime)] rounded-lg flex items-center justify-center text-black font-black">RS</div>
            <h1 class="text-2xl font-black tracking-tighter">ART <span class="text-[var(--lime)] text-xs">STUDIO</span></h1>
        </div>
        <div class="flex gap-4 items-center">
            <button onclick="verCarrito()" class="relative p-3 bg-white/5 border border-white/10 rounded-2xl hover:bg-white/10 transition">
                <i class="fas fa-shopping-bag text-xl text-[var(--lime)]"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-[var(--magenta)] text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center border-2 border-[var(--dark)]">0</span>
            </button>
            <button onclick="modoAdmin()" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center text-gray-500 hover:text-white"><i class="fas fa-cog"></i></button>
        </div>
    </nav>

    <!-- Botón Timbre -->
    <section class="container mx-auto p-6">
        <div onclick="tocarTimbreSolo()" class="big-bell-container bell-pulse rounded-3xl p-8 flex flex-col items-center justify-center cursor-pointer group">
            <i class="fas fa-bell text-6xl mb-4 group-hover:animate-bounce"></i>
            <h2 class="text-3xl font-black">TOCAR TIMBRE</h2>
            <p class="text-white/60 text-sm mt-2 font-bold uppercase tracking-widest">Atención inmediata en el estudio</p>
        </div>
    </section>

    <!-- Slider -->
    <section class="p-6 container mx-auto">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="slider-content">
                <div class="swiper-slide"><img src="img2.png" class="w-full h-full object-cover"></div>
                <div class="swiper-slide"><img src="RTRT.png" class="w-full h-full object-cover"></div>
                <div class="swiper-slide"><img src="IMG.png" class="w-full h-full object-cover"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Catálogo -->
    <main class="container mx-auto p-6 pb-32">
        <div class="flex items-center justify-between mb-10">
            <h2 class="text-3xl font-black italic">CATÁLOGO <span class="text-[var(--magenta)]">RS</span></h2>
            <div id="status-fb" class="text-[10px] font-bold px-3 py-1 bg-white/5 rounded-full text-gray-500">CONECTANDO...</div>
        </div>
        <div id="lista-productos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <!-- PANEL ADMINISTRADOR -->
    <div id="panelAdmin" class="hidden fixed inset-0 z-[1000] admin-modal overflow-y-auto p-6">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-5">
                <div>
                    <h2 class="text-4xl font-black text-[var(--lime)]">PANEL DE CONTROL</h2>
                    <p class="text-gray-500 font-bold uppercase text-xs">Gestión RS ART STUDIO</p>
                </div>
                <button onclick="cerrarAdmin()" class="bg-white/5 w-12 h-12 rounded-full text-2xl hover:bg-red-500 transition">&times;</button>
            </div>

            <div class="grid grid-cols-1 xl:grid-cols-3 gap-10">
                <!-- Columna 1: Configuración -->
                <div class="space-y-6">
                    <!-- Configurar Mensaje de Éxito e Imagen -->
                    <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                        <h3 class="text-xl mb-4 font-bold text-[var(--lime)]"><i class="fas fa-check-circle"></i> Pantalla de Éxito</h3>
                        <div class="space-y-3">
                            <input type="text" id="conf-exito-msg" placeholder="Mensaje Especial" class="w-full bg-black/50 p-3 rounded-xl border border-white/10 text-xs">
                            <label class="text-[10px] text-gray-500 uppercase font-bold">Imagen de Agradecimiento</label>
                            <input type="file" onchange="convertirBase64(this, 'exito-img')" class="text-xs block w-full">
                            <input type="hidden" id="adm-exito-img">
                            <button onclick="guardarConfigExito()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition text-xs">GUARDAR PANTALLA ÉXITO</button>
                        </div>
                    </div>

                    <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                        <h3 class="text-xl mb-6 font-bold text-[var(--lime)]"><i class="fas fa-plus-circle"></i> Nuevo Producto</h3>
                        <div class="space-y-4">
                            <input type="hidden" id="adm-key">
                            <input type="text" id="adm-nombre" placeholder="Nombre" class="w-full bg-black/50 p-4 rounded-xl border border-white/10 outline-none">
                            <input type="number" id="adm-precio" placeholder="Precio Bs." class="w-full bg-black/50 p-4 rounded-xl border border-white/10 outline-none">
                            <textarea id="adm-obs" placeholder="Descripción" class="w-full bg-black/50 p-4 rounded-xl border border-white/10 outline-none h-24"></textarea>
                            <input type="file" onchange="convertirBase64(this, 'img1')" class="text-xs">
                            <input type="hidden" id="adm-img1">
                            <button onclick="guardarProducto()" id="btn-save" class="w-full bg-[var(--lime)] text-black font-black py-4 rounded-2xl shadow-lg transition">GUARDAR PRODUCTO</button>
                        </div>
                    </div>

                    <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                        <h3 class="text-xl mb-4 font-bold text-[var(--magenta)]"><i class="fas fa-university"></i> Configurar Pagos</h3>
                        <div class="space-y-3">
                            <textarea id="conf-pago-movil" class="w-full bg-black/50 p-3 rounded-xl border border-white/10 text-xs" placeholder="Datos Pago Móvil"></textarea>
                            <textarea id="conf-transferencia" class="w-full bg-black/50 p-3 rounded-xl border border-white/10 text-xs" placeholder="Datos Transferencia"></textarea>
                            <button onclick="guardarConfigPagos()" class="w-full bg-white/10 hover:bg-white/20 text-white font-bold py-3 rounded-xl transition">ACTUALIZAR PAGOS</button>
                        </div>
                    </div>
                </div>

                <!-- Columna 2: Inventario -->
                <div class="bg-white/5 p-8 rounded-3xl border border-white/10 h-fit">
                    <h3 class="text-xl mb-6 font-bold flex items-center gap-2"><i class="fas fa-boxes text-[var(--lime)]"></i> Inventario</h3>
                    <div id="inventario-lista" class="space-y-4"></div>
                </div>

                <!-- Columna 3: Pedidos -->
                <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold flex items-center gap-2"><i class="fas fa-shopping-cart text-[var(--magenta)]"></i> Pedidos</h3>
                        <div class="flex gap-2">
                            <button onclick="descargarPDF()" class="p-2 bg-orange-600 rounded-lg text-xs" title="Descargar PDF"><i class="fas fa-file-pdf"></i></button>
                            <button onclick="borrarPedidos()" class="p-2 bg-red-600 rounded-lg text-xs" title="Borrar Todo"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <div id="lista-pedidos" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="sonidoSirena" loop><source src="https://www.soundjay.com/buttons/sounds/beep-01a.mp3" type="audio/mpeg"></audio>

    <script>
        const firebaseConfig = { databaseURL: "https://rs-art-timbre-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let carrito = [];
        let productosData = [];
        let configPagos = { movil: '', banco: '' };
        let configExito = { mensaje: '¡Gracias por tu compra!', imagen: '' };

        new Swiper(".mySwiper", { loop: true, pagination: { el: ".swiper-pagination" }, autoplay: { delay: 4000 } });

        // Cargar Configuración
        db.ref('configuracion').on('value', snap => {
            const data = snap.val();
            if(data) {
                if(data.pagos) {
                    configPagos = data.pagos;
                    document.getElementById('conf-pago-movil').value = data.pagos.movil || '';
                    document.getElementById('conf-transferencia').value = data.pagos.banco || '';
                }
                if(data.exito) {
                    configExito = data.exito;
                    document.getElementById('conf-exito-msg').value = data.exito.mensaje || '';
                    document.getElementById('adm-exito-img').value = data.exito.imagen || '';
                }
            }
        });

        function guardarConfigPagos() {
            const movil = document.getElementById('conf-pago-movil').value;
            const banco = document.getElementById('conf-transferencia').value;
            db.ref('configuracion/pagos').set({ movil, banco });
            Swal.fire("Éxito", "Pagos actualizados", "success");
        }

        function guardarConfigExito() {
            const mensaje = document.getElementById('conf-exito-msg').value;
            const imagen = document.getElementById('adm-exito-img').value;
            db.ref('configuracion/exito').set({ mensaje, imagen });
            Swal.fire("Éxito", "Pantalla de éxito configurada", "success");
        }

        db.ref('.info/connected').on('value', snap => {
            const s = document.getElementById('status-fb');
            s.innerText = snap.val() ? "SISTEMA ONLINE" : "DESCONECTADO";
            s.className = snap.val() ? "text-[10px] font-bold px-3 py-1 bg-lime-500/20 rounded-full text-lime-400" : "text-[10px] font-bold px-3 py-1 bg-red-500/20 rounded-full text-red-500";
        });

        function convertirBase64(input, targetId) {
            const reader = new FileReader();
            reader.onloadend = () => { document.getElementById('adm-' + targetId).value = reader.result; };
            if (input.files[0]) reader.readAsDataURL(input.files[0]);
        }

        db.ref('productos').on('value', snap => {
            const container = document.getElementById('lista-productos');
            const inventario = document.getElementById('inventario-lista');
            container.innerHTML = ""; inventario.innerHTML = ""; productosData = [];
            snap.forEach(child => {
                const p = child.val(); p.key = child.key;
                productosData.push(p);
                container.innerHTML += `<div class="card-service">
                    <img src="${p.img1}" class="w-full h-56 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold">${p.nombre}</h3>
                        <p class="text-2xl font-black text-[var(--lime)] mt-4">Bs. ${parseFloat(p.precio).toLocaleString('de-DE')}</p>
                        <button onclick="alCarrito('${p.key}')" class="btn-magenta w-full mt-4 py-3 rounded-2xl text-xs font-black italic uppercase">Comprar</button>
                    </div>
                </div>`;
                inventario.innerHTML += `<div class="flex items-center gap-4 bg-black/30 p-3 rounded-2xl border border-white/5">
                    <div class="flex-1 text-sm font-bold">${p.nombre}</div>
                    <button onclick="eliminarProducto('${p.key}')" class="text-red-500 p-2"><i class="fas fa-trash"></i></button>
                </div>`;
            });
        });

        function alCarrito(key) {
            const prod = productosData.find(x => x.key === key);
            const existe = carrito.find(x => x.key === key);
            if(!existe) carrito.push({ ...prod, cantidad: 1 });
            document.getElementById('cart-count').innerText = carrito.length;
            Swal.fire({ toast: true, position: 'top-end', icon: 'success', title: 'Agregado', showConfirmButton: false, timer: 1000 });
        }

        function verCarrito() {
            if (carrito.length === 0) return Swal.fire("Vacío", "", "info");
            actualizarModalCarrito();
        }

        function actualizarModalCarrito() {
            let total = carrito.reduce((s, p) => s + (parseFloat(p.precio) * p.cantidad), 0);
            let html = `<div class="text-left text-gray-800">
                <div class="max-h-48 overflow-y-auto mb-4">
                    ${carrito.map((p, i) => `
                        <div class="flex justify-between border-b py-2 text-xs">
                            <span class="font-bold">${p.nombre} (x${p.cantidad})</span>
                            <div class="flex gap-2">
                                <button onclick="cambiarCant(${i},-1)">-</button>
                                <button onclick="cambiarCant(${i},1)">+</button>
                            </div>
                        </div>`).join('')}
                </div>
                <p class="text-right font-black text-[var(--magenta)]">TOTAL: Bs. ${total.toLocaleString('de-DE')}</p>
                <div class="mt-4 space-y-2">
                    <select id="swal-metodo" onchange="mostrarInfoPago(this.value)" class="w-full p-2 bg-gray-100 rounded-lg text-xs">
                        <option value="">Método de Pago</option>
                        <option value="Pago Móvil">Pago Móvil</option>
                        <option value="Transferencia">Transferencia</option>
                    </select>
                    <div id="info-pago-box" class="p-2 bg-blue-50 rounded text-[10px] hidden border border-blue-200"></div>
                    <input type="text" id="swal-tel" placeholder="Número de Teléfono Origen" class="w-full p-2 bg-gray-100 rounded-lg text-xs">
                    <input type="text" id="swal-ref" placeholder="Referencia" class="w-full p-2 bg-gray-100 rounded-lg text-xs">
                    <textarea id="swal-obs" placeholder="Observaciones" class="w-full p-2 bg-gray-100 rounded-lg text-xs h-16"></textarea>
                </div>
            </div>`;

            Swal.fire({
                title: 'RESUMEN',
                html: html,
                showCancelButton: true,
                confirmButtonText: 'FINALIZAR COMPRA',
                confirmButtonColor: '#E91E63',
                preConfirm: () => {
                    return {
                        metodo: document.getElementById('swal-metodo').value,
                        tel: document.getElementById('swal-tel').value,
                        ref: document.getElementById('swal-ref').value,
                        obs: document.getElementById('swal-obs').value
                    }
                }
            }).then(result => {
                if (result.isConfirmed) {
                    if(!result.value.metodo || !result.value.tel) return Swal.fire("Faltan Datos", "Método y Teléfono obligatorios", "error");
                    enviarPedido(result.value, total);
                }
            });
        }

        function cambiarCant(i, d) {
            carrito[i].cantidad += d;
            if (carrito[i].cantidad < 1) carrito.splice(i, 1);
            document.getElementById('cart-count').innerText = carrito.length;
            actualizarModalCarrito();
        }

        function mostrarInfoPago(v) {
            const box = document.getElementById('info-pago-box');
            box.classList.remove('hidden');
            if(v === 'Pago Móvil') box.innerText = "DATOS: " + configPagos.movil;
            else if(v === 'Transferencia') box.innerText = "DATOS: " + configPagos.banco;
            else box.classList.add('hidden');
        }

        function enviarPedido(d, t) {
            const pedido = {
                items: carrito, total: t, metodo: d.metodo, tel: d.tel, ref: d.ref, obs: d.obs,
                fecha: new Date().toLocaleString(), status: 'rojo'
            };
            db.ref('pedidos').push(pedido);
            db.ref('alarma_evento').set({ id: Math.random(), tipo: "COMPRA", info: `Bs. ${t}`, timestamp: Date.now() });
            carrito = [];
            document.getElementById('cart-count').innerText = "0";

            // Alerta Especial de Éxito con Imagen
            Swal.fire({
                title: configExito.mensaje,
                imageUrl: configExito.imagen || 'https://via.placeholder.com/300x200?text=GRACIAS',
                imageWidth: 300,
                imageAlt: 'Éxito',
                confirmButtonColor: '#E91E63'
            });
        }

        function modoAdmin() {
            if(prompt("Clave:") === "2025") {
                document.getElementById('panelAdmin').classList.remove('hidden');
                escucharPedidos();
            }
        }

        function cerrarAdmin() { document.getElementById('panelAdmin').classList.add('hidden'); }

        function escucharPedidos() {
            db.ref('pedidos').on('value', snap => {
                const list = document.getElementById('lista-pedidos');
                list.innerHTML = "";
                
                // Ordenar pedidos por status (Rojo -> Amarillo -> Verde)
                let peds = [];
                snap.forEach(child => { let p = child.val(); p.key = child.key; peds.push(p); });
                const orden = { 'rojo': 1, 'amarillo': 2, 'verde': 3 };
                peds.sort((a, b) => orden[a.status] - orden[b.status]);

                peds.forEach(ped => {
                    list.innerHTML += `
                        <div class="bg-black/40 p-4 rounded-2xl status-${ped.status} text-[10px]">
                            <div class="flex justify-between items-start mb-2">
                                <span class="font-black text-[var(--lime)]">Bs. ${ped.total.toLocaleString('de-DE')}</span>
                                <div class="flex gap-2 no-print">
                                    <select onchange="cambiarStatus('${ped.key}', this.value)" class="bg-white/10 rounded px-1">
                                        <option value="rojo" ${ped.status==='rojo'?'selected':''}>Inmediato</option>
                                        <option value="amarillo" ${ped.status==='amarillo'?'selected':''}>Mediano</option>
                                        <option value="verde" ${ped.status==='verde'?'selected':''}>Largo</option>
                                    </select>
                                    <button onclick="borrarPedidoIndividual('${ped.key}')" class="text-red-500"><i class="fas fa-check-double"></i></button>
                                </div>
                            </div>
                            <p><b>Items:</b> ${ped.items.map(i => i.nombre + ' (x'+i.cantidad+')').join(', ')}</p>
                            <p><b>Pago:</b> ${ped.metodo} | <b>Tel:</b> ${ped.tel} | <b>Ref:</b> ${ped.ref || 'S/R'}</p>
                            <p class="text-gray-500 uppercase">${ped.fecha}</p>
                        </div>`;
                });
            });
        }

        function cambiarStatus(key, val) { db.ref('pedidos/' + key).update({ status: val }); }

        function borrarPedidoIndividual(key) {
            if(confirm("¿Marcar pedido como completado y eliminar?")) db.ref('pedidos/' + key).remove();
        }

        function descargarPDF() {
            const element = document.getElementById('lista-pedidos');
            const opt = {
                margin: 1,
                filename: 'pedidos_rs_art.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, backgroundColor: '#0F091A' },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        function guardarProducto() {
            const n = document.getElementById('adm-nombre').value;
            const p = document.getElementById('adm-precio').value;
            const o = document.getElementById('adm-obs').value;
            const i1 = document.getElementById('adm-img1').value;
            if(!n || !p || !i1) return Swal.fire("Error", "Faltan datos", "warning");
            db.ref('productos').push({ nombre: n, precio: p, obs: o, img1: i1 });
            Swal.fire("Guardado", "", "success");
            document.getElementById('adm-nombre').value = "";
            document.getElementById('adm-precio').value = "";
        }

        function eliminarProducto(k) { if(confirm("¿Borrar?")) db.ref('productos/' + k).remove(); }
        function borrarPedidos() { if(confirm("¿Borrar TODO el historial?")) db.ref('pedidos').remove(); }
        function tocarTimbreSolo() {
            db.ref('alarma_evento').set({ id: Math.random(), tipo: "TIMBRE", info: "Llamada cliente", timestamp: Date.now() });
            Swal.fire({ title: "LLAMANDO...", icon: "success", timer: 1500, showConfirmButton: false });
        }

        db.ref('alarma_evento').on('value', snap => {
            const data = snap.val(); if(!data) return;
            const audio = document.getElementById('sonidoSirena');
            document.getElementById('cuerpo').classList.add('alarm-on');
            audio.play();
            Swal.fire({ title: data.tipo, text: data.info, icon: "warning" }).then(() => {
                audio.pause(); document.getElementById('cuerpo').classList.remove('alarm-on');
            });
        });
    </script>
</body>
</html>
