<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS ART | Premium Studio & Alarm</title>
    
    <!-- Librer铆as -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --purple: #2D1B4E; --lime: #C6FF00; --magenta: #E91E63; --dark: #0F091A; }
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        
        .alarm-on { animation: police-flash 0.3s infinite; }
        @keyframes police-flash { 0% { background: #ff0000; } 50% { background: #0000ff; } 100% { background: #ff0000; } }

        .big-bell-container {
            background: linear-gradient(45deg, #e91e63, #2d1b4e);
            border: 4px solid var(--lime);
            box-shadow: 0 0 40px rgba(198, 255, 0, 0.3);
            transition: 0.3s;
        }
        .big-bell-container:active { transform: scale(0.95); }
        .bell-pulse { animation: bell-ring 2s infinite; }
        @keyframes bell-ring {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(233, 30, 99, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(233, 30, 99, 0); }
            100% { transform: scale(1); }
        }

        .swiper { width: 100%; height: 350px; border-radius: 25px; }
        .card-service { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; transition: 0.4s; overflow: hidden; }
        .card-service:hover { border-color: var(--lime); transform: translateY(-8px); }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--dark); }
        ::-webkit-scrollbar-thumb { background: var(--purple); border-radius: 10px; }
        
        .btn-magenta { background: var(--magenta); transition: 0.3s; }
        .btn-magenta:hover { filter: brightness(1.2); transform: scale(1.05); }
        
        .admin-modal { background: rgba(15, 9, 26, 0.98); backdrop-filter: blur(20px); }

        /* Estilo para Impresi贸n */
        @media print {
            body * { visibility: hidden; }
            #lista-pedidos-print, #lista-pedidos-print * { visibility: visible; color: black !important; }
            #lista-pedidos-print { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body id="cuerpo">

    <!-- Navbar -->
    <nav class="p-5 border-b border-white/10 flex justify-between items-center sticky top-0 bg-[#0F091A]/80 backdrop-blur-md z-[100]">
        <div class="flex items-center gap-2">
            <div class="w-10 h-10 bg-[var(--lime)] rounded-lg flex items-center justify-center text-black font-black">RS</div>
            <h1 class="text-2xl font-black tracking-tighter">ART <span class="text-[var(--lime)] text-xs">STUDIO</span></h1>
        </div>
        <div class="flex gap-4 items-center">
            <button onclick="verCarrito()" class="relative p-3 bg-white/5 border border-white/10 rounded-2xl hover:bg-white/10 transition">
                <i class="fas fa-shopping-bag text-xl text-[var(--lime)]"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-[var(--magenta)] text-white text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center border-2 border-[var(--dark)]">0</span>
            </button>
            <button onclick="modoAdmin()" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center text-gray-500 hover:text-white"><i class="fas fa-cog"></i></button>
        </div>
    </nav>

    <!-- Bot贸n Timbre -->
    <section class="container mx-auto p-6">
        <div onclick="tocarTimbreSolo()" class="big-bell-container bell-pulse rounded-3xl p-8 flex flex-col items-center justify-center cursor-pointer group">
            <i class="fas fa-bell text-6xl mb-4 group-hover:animate-bounce"></i>
            <h2 class="text-3xl font-black">TOCAR TIMBRE</h2>
            <p class="text-white/60 text-sm mt-2 font-bold uppercase tracking-widest">Atenci贸n inmediata en el estudio</p>
        </div>
    </section>

    <!-- Slider -->
    <section class="p-6 container mx-auto">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="slider-content">
                <div class="swiper-slide"><img src="img2.png" class="w-full h-full object-cover"></div>
                <div class="swiper-slide"><img src="RTRT.png" class="w-full h-full object-cover"></div>
                <div class="swiper-slide"><img src="IMG.png" class="w-full h-full object-cover"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Cat谩logo -->
    <main class="container mx-auto p-6 pb-32">
        <div class="flex items-center justify-between mb-10">
            <h2 class="text-3xl font-black italic">CATLOGO <span class="text-[var(--magenta)]">RS</span></h2>
            <div id="status-fb" class="text-[10px] font-bold px-3 py-1 bg-white/5 rounded-full text-gray-500">CONECTANDO...</div>
        </div>
        <div id="lista-productos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <!-- PANEL ADMINISTRADOR -->
    <div id="panelAdmin" class="hidden fixed inset-0 z-[1000] admin-modal overflow-y-auto p-6">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-5">
                <div>
                    <h2 class="text-4xl font-black text-[var(--lime)]">PANEL DE CONTROL</h2>
                    <p class="text-gray-500 font-bold uppercase text-xs">Gesti贸n RS ART STUDIO</p>
                </div>
                <button onclick="cerrarAdmin()" class="bg-white/5 w-12 h-12 rounded-full text-2xl hover:bg-red-500 transition">&times;</button>
            </div>

            <div class="grid grid-cols-1 xl:grid-cols-3 gap-10">
                <!-- Columna 1: Carga y Configuraci贸n de Pagos -->
                <div class="space-y-6">
                    <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                        <h3 class="text-xl mb-6 font-bold flex items-center gap-2 text-[var(--lime)]"><i class="fas fa-plus-circle"></i> Nuevo Producto</h3>
                        <div class="space-y-4">
                            <input type="hidden" id="adm-key">
                            <input type="text" id="adm-nombre" placeholder="Nombre" class="w-full bg-black/50 p-4 rounded-xl border border-white/10 outline-none">
                            <input type="number" id="adm-precio" placeholder="Precio Bs." class="w-full bg-black/50 p-4 rounded-xl border border-white/10 outline-none">
                            <textarea id="adm-obs" placeholder="Descripci贸n" class="w-full bg-black/50 p-4 rounded-xl border border-white/10 outline-none h-24"></textarea>
                            <input type="file" onchange="convertirBase64(this, 'img1')" class="text-xs block w-full text-gray-500">
                            <input type="hidden" id="adm-img1">
                            <button onclick="guardarProducto()" id="btn-save" class="w-full bg-[var(--lime)] text-black font-black py-4 rounded-2xl shadow-lg transition">GUARDAR PRODUCTO</button>
                        </div>
                    </div>

                    <!-- NUEVO: Configuraci贸n de Datos de Pago -->
                    <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                        <h3 class="text-xl mb-4 font-bold flex items-center gap-2 text-[var(--magenta)]"><i class="fas fa-university"></i> Configurar Pagos</h3>
                        <div class="space-y-3">
                            <label class="text-[10px] text-gray-500 uppercase font-bold">Datos Pago M贸vil</label>
                            <textarea id="conf-pago-movil" class="w-full bg-black/50 p-3 rounded-xl border border-white/10 text-xs" placeholder="Ej: Banesco, 0412..., V-1234567"></textarea>
                            <label class="text-[10px] text-gray-500 uppercase font-bold">Datos Transferencia</label>
                            <textarea id="conf-transferencia" class="w-full bg-black/50 p-3 rounded-xl border border-white/10 text-xs" placeholder="Ej: Cuenta Corriente, 0102..."></textarea>
                            <button onclick="guardarConfigPagos()" class="w-full bg-white/10 hover:bg-white/20 text-white font-bold py-3 rounded-xl transition">ACTUALIZAR DATOS</button>
                        </div>
                    </div>
                </div>

                <!-- Columna 2: Inventario -->
                <div class="bg-white/5 p-8 rounded-3xl border border-white/10 h-fit">
                    <h3 class="text-xl mb-6 font-bold flex items-center gap-2"><i class="fas fa-boxes text-[var(--lime)]"></i> Inventario</h3>
                    <div id="inventario-lista" class="space-y-4"></div>
                </div>

                <!-- Columna 3: Pedidos -->
                <div class="bg-white/5 p-8 rounded-3xl border border-white/10">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold flex items-center gap-2"><i class="fas fa-shopping-cart text-[var(--magenta)]"></i> Pedidos</h3>
                        <div class="flex gap-2">
                            <button onclick="imprimirPedidos()" class="p-2 bg-blue-600 rounded-lg text-xs" title="Imprimir"><i class="fas fa-print"></i></button>
                            <button onclick="borrarPedidos()" class="p-2 bg-red-600 rounded-lg text-xs" title="Borrar Todo"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                    <div id="lista-pedidos" class="space-y-4"></div>
                    <!-- Contenedor oculto para impresi贸n -->
                    <div id="lista-pedidos-print" class="hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="sonidoSirena" loop><source src="https://www.soundjay.com/buttons/sounds/beep-01a.mp3" type="audio/mpeg"></audio>

    <script>
        const firebaseConfig = { databaseURL: "https://rs-art-timbre-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let carrito = [];
        let productosData = [];
        let configPagos = { movil: '', banco: '' };

        new Swiper(".mySwiper", { loop: true, pagination: { el: ".swiper-pagination" }, autoplay: { delay: 4000 } });

        // Cargar Configuraci贸n de Pagos
        db.ref('configuracion/pagos').on('value', snap => {
            if(snap.exists()){
                configPagos = snap.val();
                document.getElementById('conf-pago-movil').value = configPagos.movil || '';
                document.getElementById('conf-transferencia').value = configPagos.banco || '';
            }
        });

        function guardarConfigPagos() {
            const movil = document.getElementById('conf-pago-movil').value;
            const banco = document.getElementById('conf-transferencia').value;
            db.ref('configuracion/pagos').set({ movil, banco }).then(() => {
                Swal.fire("xito", "Datos de pago actualizados", "success");
            });
        }

        db.ref('.info/connected').on('value', snap => {
            const s = document.getElementById('status-fb');
            s.innerText = snap.val() ? "SISTEMA ONLINE" : "DESCONECTADO";
            s.className = snap.val() ? "text-[10px] font-bold px-3 py-1 bg-lime-500/20 rounded-full text-lime-400" : "text-[10px] font-bold px-3 py-1 bg-red-500/20 rounded-full text-red-500";
        });

        function convertirBase64(input, targetId) {
            const reader = new FileReader();
            reader.onloadend = () => { document.getElementById('adm-' + targetId).value = reader.result; };
            if (input.files[0]) reader.readAsDataURL(input.files[0]);
        }

        db.ref('productos').on('value', snap => {
            const container = document.getElementById('lista-productos');
            const inventario = document.getElementById('inventario-lista');
            container.innerHTML = ""; inventario.innerHTML = ""; productosData = [];

            snap.forEach(child => {
                const p = child.val(); p.key = child.key;
                productosData.push(p);

                container.innerHTML += `
                    <div class="card-service">
                        <img src="${p.img1}" class="w-full h-56 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-bold">${p.nombre}</h3>
                            <p class="text-2xl font-black text-[var(--lime)] mt-4">Bs. ${parseFloat(p.precio).toLocaleString('de-DE')}</p>
                            <button onclick="alCarrito('${p.key}')" class="btn-magenta w-full mt-4 py-3 rounded-2xl text-xs font-black italic uppercase">Comprar Servicio</button>
                        </div>
                    </div>`;

                inventario.innerHTML += `
                    <div class="flex items-center gap-4 bg-black/30 p-3 rounded-2xl border border-white/5">
                        <div class="flex-1 text-sm font-bold">${p.nombre} <br> <span class="text-[var(--lime)]">Bs. ${p.precio}</span></div>
                        <button onclick="eliminarProducto('${p.key}')" class="text-red-500 p-2"><i class="fas fa-trash"></i></button>
                    </div>`;
            });
        });

        function alCarrito(key) {
            const prod = productosData.find(x => x.key === key);
            // Si el producto ya est谩 en el carrito, no lo duplicamos aqu铆, dejamos que la cantidad se maneje en el modal
            const existe = carrito.find(x => x.key === key);
            if(!existe) {
                carrito.push({ ...prod, cantidad: 1 });
            }
            document.getElementById('cart-count').innerText = carrito.length;
            Swal.fire({ toast: true, position: 'top-end', icon: 'success', title: 'Agregado al carrito', showConfirmButton: false, timer: 1500 });
        }

        async function verCarrito() {
            if (carrito.length === 0) return Swal.fire("Tu carrito est谩 vac铆o", "", "info");
            
            actualizarModalCarrito();
        }

        function actualizarModalCarrito() {
            let total = carrito.reduce((s, p) => s + (parseFloat(p.precio) * p.cantidad), 0);
            
            let html = `
                <div class="text-left text-gray-800">
                    <div class="max-h-60 overflow-y-auto mb-4">
                        ${carrito.map((p, index) => `
                            <div class="flex items-center justify-between border-b py-3 gap-2">
                                <div class="flex-1">
                                    <p class="font-bold text-sm">${p.nombre}</p>
                                    <p class="text-xs text-magenta-500 font-bold">Bs. ${parseFloat(p.precio).toLocaleString('de-DE')}</p>
                                </div>
                                <div class="flex items-center gap-2">
                                    <button onclick="cambiarCant(${index}, -1)" class="w-6 h-6 bg-gray-200 rounded">-</button>
                                    <span class="font-bold w-4 text-center">${p.cantidad}</span>
                                    <button onclick="cambiarCant(${index}, 1)" class="w-6 h-6 bg-gray-200 rounded">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="text-xl font-black text-right text-[var(--magenta)] mb-4">
                        TOTAL: Bs. ${total.toLocaleString('de-DE')}
                    </div>
                    <div class="space-y-3">
                        <select id="swal-metodo" onchange="mostrarInfoPago(this.value)" class="w-full p-3 bg-gray-100 rounded-xl border-none">
                            <option value="">Seleccione M茅todo de Pago</option>
                            <option value="Pago M贸vil">Pago M贸vil</option>
                            <option value="Transferencia">Transferencia</option>
                            <option value="Efectivo">Efectivo</option>
                        </select>
                        <div id="info-pago-box" class="p-3 bg-blue-50 rounded-xl text-xs hidden border border-blue-200"></div>
                        <input type="text" id="swal-ref" placeholder="C贸digo de Referencia / Comprobante" class="w-full p-3 bg-gray-100 rounded-xl border-none">
                        <textarea id="swal-obs" placeholder="Observaciones adicionales..." class="w-full p-3 bg-gray-100 rounded-xl h-20 border-none"></textarea>
                    </div>
                </div>`;

            Swal.fire({
                title: 'RESUMEN DE PEDIDO',
                html: html,
                showCancelButton: true,
                confirmButtonText: 'CONFIRMAR PAGO',
                confirmButtonColor: '#E91E63',
                preConfirm: () => {
                    return {
                        metodo: document.getElementById('swal-metodo').value,
                        referencia: document.getElementById('swal-ref').value,
                        obs: document.getElementById('swal-obs').value
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    if(!result.value.metodo) return Swal.fire("Error", "Selecciona un m茅todo de pago", "error");
                    enviarPedido(result.value, total);
                }
            });
        }

        window.cambiarCant = (index, delta) => {
            carrito[index].cantidad += delta;
            if (carrito[index].cantidad < 1) carrito.splice(index, 1);
            document.getElementById('cart-count').innerText = carrito.length;
            if(carrito.length === 0) Swal.close();
            else actualizarModalCarrito();
        };

        window.mostrarInfoPago = (val) => {
            const box = document.getElementById('info-pago-box');
            box.classList.remove('hidden');
            if(val === 'Pago M贸vil') box.innerText = "TRANSFERIR A: " + (configPagos.movil || "No configurado");
            else if(val === 'Transferencia') box.innerText = "CUENTA BANCARIA: " + (configPagos.banco || "No configurado");
            else box.classList.add('hidden');
        }

        function enviarPedido(datos, total) {
            const pedido = {
                items: carrito,
                total: total,
                metodo: datos.metodo,
                referencia: datos.referencia,
                comentario: datos.obs,
                fecha: new Date().toLocaleString()
            };
            db.ref('pedidos').push(pedido);
            db.ref('alarma_evento').set({ id: Math.random(), tipo: "COMPRA", info: `Bs. ${total} - ${datos.metodo}`, timestamp: Date.now() });
            carrito = [];
            document.getElementById('cart-count').innerText = "0";
            Swal.fire("隆XITO!", "Tu pedido ha sido procesado.", "success");
        }

        function tocarTimbreSolo() {
            db.ref('alarma_evento').set({ id: Math.random(), tipo: "TIMBRE", info: "Llamada externa", timestamp: Date.now() });
            Swal.fire({ title: "LLAMANDO...", icon: "success", timer: 2000, showConfirmButton: false });
        }

        function modoAdmin() {
            const p = prompt("Clave:");
            if(p === "2025") {
                document.getElementById('panelAdmin').classList.remove('hidden');
                escucharPedidos();
            }
        }

        function cerrarAdmin() { document.getElementById('panelAdmin').classList.add('hidden'); }

        function guardarProducto() {
            const n = document.getElementById('adm-nombre').value;
            const p = document.getElementById('adm-precio').value;
            const o = document.getElementById('adm-obs').value;
            const i1 = document.getElementById('adm-img1').value;
            if(!n || !p || !i1) return Swal.fire("Error", "Faltan campos", "warning");
            db.ref('productos').push({ nombre: n, precio: p, obs: o, img1: i1 });
            Swal.fire("Guardado", "", "success");
            document.getElementById('adm-nombre').value = "";
            document.getElementById('adm-precio').value = "";
        }

        function eliminarProducto(key) {
            if(confirm("驴Borrar?")) db.ref('productos/' + key).remove();
        }

        function escucharPedidos() {
            db.ref('pedidos').on('value', snap => {
                const list = document.getElementById('lista-pedidos');
                const listPrint = document.getElementById('lista-pedidos-print');
                list.innerHTML = ""; listPrint.innerHTML = "<h1>REPORTE DE PEDIDOS RS ART</h1>";
                
                snap.forEach(child => {
                    const ped = child.val();
                    const card = `
                        <div class="bg-black/40 p-4 rounded-2xl border-l-4 border-[var(--magenta)] text-xs">
                            <div class="flex justify-between font-black text-[var(--lime)] mb-2">
                                <span>TOTAL: Bs. ${ped.total.toLocaleString('de-DE')}</span>
                                <span class="text-gray-500">${ped.fecha}</span>
                            </div>
                            <p><b>Productos:</b> ${ped.items.map(i => i.nombre + ' (x'+i.cantidad+')').join(', ')}</p>
                            <p><b>Pago:</b> ${ped.metodo}</p>
                            <p><b>Ref:</b> <span class="text-[var(--lime)]">${ped.referencia || 'N/A'}</span></p>
                            ${ped.comentario ? `<p class="italic text-gray-400">Obs: ${ped.comentario}</p>` : ''}
                        </div>`;
                    list.innerHTML += card;
                    listPrint.innerHTML += `<div style="border:1px solid #000; padding:10px; margin:10px;">${card}</div>`;
                });
            });
        }

        function imprimirPedidos() { window.print(); }

        function borrarPedidos() {
            Swal.fire({
                title: '驴BORRAR TODOS LOS PEDIDOS?',
                text: "Esta acci贸n limpiar谩 el historial por completo",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'S, LIMPIAR TODO'
            }).then((result) => {
                if (result.isConfirmed) db.ref('pedidos').remove();
            });
        }

        // Sistema de Alarma
        db.ref('alarma_evento').on('value', snap => {
            const data = snap.val();
            if(!data) return;
            const audio = document.getElementById('sonidoSirena');
            document.getElementById('cuerpo').classList.add('alarm-on');
            audio.play();
            Swal.fire({
                title: data.tipo === "COMPRA" ? " 隆NUEVO PEDIDO!" : " 隆TIMBRE!",
                text: data.info,
                icon: "warning",
                confirmButtonText: "Atender"
            }).then(() => {
                audio.pause();
                document.getElementById('cuerpo').classList.remove('alarm-on');
            });
        });
    </script>
</body>
</html>
