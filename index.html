<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS ART | Premium Studio</title>
    
    <!-- Librer칤as -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        :root { --purple: #2D1B4E; --lime: #C6FF00; --magenta: #E91E63; --dark: #0F091A; }
        
        body { background: var(--dark); color: white; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }

        /* Slider 3D Estilo Galer칤a */
        .swiper { width: 100%; padding: 50px 0; }
        .swiper-slide {
            width: 300px; height: 400px; border-radius: 30px;
            overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .swiper-slide img, .swiper-slide video { width: 100%; height: 100%; object-fit: cover; }

        /* Bot칩n de Timbre Flotante Permanente */
        .timbre-btn {
            position: fixed; bottom: 25px; right: 25px;
            width: 75px; height: 75px; background: var(--magenta);
            border-radius: 22px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 9999;
            cursor: pointer; box-shadow: 0 0 30px var(--magenta);
            animation: pulse-ring 2s infinite; border: 2px solid white;
        }
        @keyframes pulse-ring {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(233, 30, 99, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(233, 30, 99, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(233, 30, 99, 0); }
        }

        /* Estilo de Tarjetas 3D */
        .card-pro {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px; transition: 0.4s;
        }
        .card-pro:hover { transform: translateY(-10px) rotateX(5deg); border-color: var(--lime); }

        /* Panel Admin oculto */
        #adminPanel { display: none; background: #1a1425; border: 2px dashed var(--lime); }
        
        header { position: sticky; top: 0; z-index: 1000; background: rgba(15, 9, 26, 0.9); backdrop-filter: blur(15px); }
    </style>
</head>
<body>

    <!-- Header con Men칰 -->
    <header class="p-4 border-b border-white/10">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-3xl font-black italic tracking-tighter">RS <span class="text-[var(--lime)]">ART</span></div>
            
            <nav class="hidden md:flex gap-8 font-bold text-xs uppercase tracking-widest">
                <a href="#" class="hover:text-[var(--lime)]">Inicio</a>
                <a href="#productos" class="hover:text-[var(--lime)]">Tienda</a>
                <a href="javascript:void(0)" onclick="loginAdmin()" class="text-[var(--magenta)]">Admin</a>
            </nav>

            <button onclick="abrirCarrito()" class="relative bg-white/10 p-3 rounded-full">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-[var(--lime)] text-black text-[10px] font-bold w-5 h-5 rounded-full flex items-center justify-center">0</span>
            </button>
        </div>
    </header>

    <!-- Slider 3D Autom치tico -->
    <section class="py-10">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <!-- Video Corporativo -->
                <div class="swiper-slide">
                    <video src="https://assets.mixkit.co/videos/preview/mixkit-mechanical-parts-of-a-printing-press-working-43534-large.mp4" autoplay muted loop></video>
                </div>
                <!-- Imagen 1 -->
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1626785774573-4b799315345d?w=600">
                </div>
                <!-- Imagen 2 -->
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1589118949245-7d38baf380d6?w=600">
                </div>
                <!-- Imagen 3 -->
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?w=600">
                </div>
            </div>
        </div>
    </section>

    <!-- Panel de Administrador -->
    <section id="adminPanel" class="container mx-auto m-6 p-8 rounded-3xl">
        <h2 class="text-2xl font-bold mb-6 text-[var(--lime)] italic">GESTI칍N DE INVENTARIO</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <input type="text" id="adm-nombre" placeholder="Nombre del producto" class="bg-black/50 p-4 rounded-xl outline-none border border-white/10">
            <input type="number" id="adm-precio" placeholder="Precio ($)" class="bg-black/50 p-4 rounded-xl outline-none border border-white/10">
            <input type="text" id="adm-img" placeholder="URL de imagen" class="bg-black/50 p-4 rounded-xl outline-none border border-white/10">
            <textarea id="adm-desc" placeholder="Descripci칩n corta" class="bg-black/50 p-4 rounded-xl outline-none border border-white/10"></textarea>
        </div>
        <button onclick="agregarNuevoProducto()" class="mt-6 bg-[var(--lime)] text-black font-black px-10 py-4 rounded-full hover:scale-105 transition">PUBLICAR PRODUCTO</button>
    </section>

    <!-- Secci칩n de Productos -->
    <main class="container mx-auto px-6 py-10">
        <h2 id="productos" class="text-4xl font-black mb-12 italic tracking-tighter text-center md:text-left">
            CAT츼LOGO <span class="text-[var(--magenta)]">RS ART</span>
        </h2>
        <div id="grid-productos" class="grid grid-cols-1 md:grid-cols-3 gap-10">
            <!-- Los productos se cargan aqu칤 -->
        </div>
    </main>

    <!-- Formulario Documentos -->
    <section class="container mx-auto px-6 py-20">
        <div class="max-w-3xl mx-auto card-pro p-10 border-dashed border-2">
            <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">
                <i class="fas fa-file-invoice text-[var(--lime)]"></i> ENV칈O DE DATOS PARA DOCUMENTOS
            </h3>
            <form id="docForm" class="space-y-4">
                <input type="text" id="doc-nombre" placeholder="Tu Nombre / Empresa" class="w-full bg-black/40 p-4 rounded-xl border border-white/10 outline-none focus:border-[var(--lime)]" required>
                <textarea id="doc-info" placeholder="Escribe aqu칤 toda la informaci칩n para rellenar tus documentos..." class="w-full h-40 bg-black/40 p-4 rounded-xl border border-white/10 outline-none focus:border-[var(--lime)]" required></textarea>
                <button type="submit" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-[var(--lime)] transition">ENVIAR INFORMACI칍N</button>
            </form>
        </div>
    </section>

    <!-- BOT칍N TIMBRE GLOBAL -->
    <div class="timbre-btn" onclick="activarTimbre()">
        <i class="fas fa-bell text-2xl"></i>
        <span class="text-[9px] font-bold mt-1">TIMBRE</span>
    </div>

    <script>
        // CONFIGURACI칍N: CAMBIA ESTO
        const MI_NUMERO = "5491123456789"; // Tu n칰mero con c칩digo de pa칤s sin el +
        const CLAVE_ADMIN = "2025"; // Tu clave para a침adir productos

        // Inicializar Slider 3D Autom치tico
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            autoplay: { delay: 3000, disableOnInteraction: false },
            coverflowEffect: { rotate: 50, stretch: 0, depth: 100, modifier: 1, slideShadows: true },
        });

        // L칩gica de Productos (LocalStorage para que sea persistente)
        let productos = JSON.parse(localStorage.getItem('rs_art_data')) || [
            { id: 1, nombre: "Folders Corporativos", precio: 45, img: "https://images.unsplash.com/photo-1626785774573-4b799315345d?w=600", desc: "Acabado mate y dise침o personalizado." }
        ];
        let carrito = [];

        function render() {
            const grid = document.getElementById('grid-productos');
            grid.innerHTML = '';
            productos.forEach((p, index) => {
                grid.innerHTML += `
                    <div class="card-pro overflow-hidden">
                        <img src="${p.img}" class="w-full h-64 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-bold">${p.nombre}</h3>
                            <p class="text-gray-400 text-sm my-3">${p.desc}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-2xl font-black text-[var(--lime)]">$${p.precio}</span>
                                <div class="flex gap-2">
                                    <button onclick="alCarrito(${index})" class="bg-[var(--magenta)] p-3 rounded-xl hover:scale-110 transition"><i class="fas fa-cart-plus"></i></button>
                                    <button onclick="eliminarP(${index})" class="admin-only hidden bg-red-600 p-3 rounded-xl"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });
            actualizarAdminElements();
        }

        function alCarrito(i) {
            carrito.push(productos[i]);
            document.getElementById('cart-count').innerText = carrito.length;
            const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 2000, background: '#2D1B4E', color: '#fff' });
            Toast.fire({ icon: 'success', title: 'Producto a침adido' });
        }

        function abrirCarrito() {
            if(carrito.length === 0) return Swal.fire('Carrito vac칤o', '', 'info');
            let txt = carrito.map(p => `- ${p.nombre} ($${p.precio})`).join('\n');
            let total = carrito.reduce((s, p) => s + p.precio, 0);
            
            Swal.fire({
                title: 'Confirmar Pedido',
                text: txt + `\n\nTotal: $${total}`,
                showCancelButton: true,
                confirmButtonText: 'Pedir por WhatsApp',
                confirmButtonColor: '#25D366'
            }).then(res => {
                if(res.isConfirmed) {
                    const msg = encodeURIComponent(`游 NUEVO PEDIDO RS ART:\n${txt}\n\nTOTAL: $${total}`);
                    window.open(`https://wa.me/${MI_NUMERO}?text=${msg}`);
                    carrito = [];
                    document.getElementById('cart-count').innerText = '0';
                }
            });
        }

        // L칩gica Admin
        function loginAdmin() {
            Swal.fire({
                title: 'Acceso Administrador',
                input: 'password',
                inputPlaceholder: 'Ingresa la clave',
                background: '#0F091A', color: '#fff'
            }).then(res => {
                if(res.value === CLAVE_ADMIN) {
                    document.getElementById('adminPanel').style.display = 'block';
                    sessionStorage.setItem('isAdmin', 'true');
                    actualizarAdminElements();
                    Swal.fire('Bienvenido', 'Ya puedes editar productos', 'success');
                } else {
                    Swal.fire('Error', 'Clave incorrecta', 'error');
                }
            });
        }

        function agregarNuevoProducto() {
            const n = document.getElementById('adm-nombre').value;
            const p = document.getElementById('adm-precio').value;
            const i = document.getElementById('adm-img').value;
            const d = document.getElementById('adm-desc').value;
            if(!n || !p) return;
            productos.push({ nombre: n, precio: parseFloat(p), img: i, desc: d });
            localStorage.setItem('rs_art_data', JSON.stringify(productos));
            render();
            document.getElementById('adm-nombre').value = '';
            document.getElementById('adm-precio').value = '';
        }

        function eliminarP(i) {
            productos.splice(i, 1);
            localStorage.setItem('rs_art_data', JSON.stringify(productos));
            render();
        }

        function actualizarAdminElements() {
            const isAdm = sessionStorage.getItem('isAdmin') === 'true';
            document.querySelectorAll('.admin-only').forEach(e => e.classList.toggle('hidden', !isAdm));
        }

        // FUNCI칍N TIMBRE (ALARMA WHATSAPP)
        function activarTimbre() {
            new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3').play();
            Swal.fire({
                title: '쯃lamar al encargado?',
                text: 'Se enviar치 una notificaci칩n de timbre urgente.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'S칈, TOCAR TIMBRE',
                confirmButtonColor: '#E91E63'
            }).then(res => {
                if(res.isConfirmed) {
                    const msg = encodeURIComponent("游댒 춰URGENTE RS ART! Alguien est치 tocando el TIMBRE en la tienda. 춰Atenci칩n inmediata!");
                    window.open(`https://wa.me/${MI_NUMERO}?text=${msg}`);
                }
            });
        }

        // Formulario de Documentos
        document.getElementById('docForm').onsubmit = (e) => {
            e.preventDefault();
            const n = document.getElementById('doc-nombre').value;
            const i = document.getElementById('doc-info').value;
            const msg = encodeURIComponent(`游늯 DATOS PARA DOCUMENTO:\nCliente: ${n}\nInformaci칩n: ${i}`);
            window.open(`https://wa.me/${MI_NUMERO}?text=${msg}`);
        };

        render();
    </script>
</body>
</html>
